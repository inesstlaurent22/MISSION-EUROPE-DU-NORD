<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copenhague</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="copenhague-page">

<div class="copenhague-container">
  <img src="images/Fond/Copenhaguefond.PNG" alt="Image de fond" class="fondcopenhague">

  <div class="carte-button transitionButton3" data-target="menu.html">
    <img src="images/Bouton/Cartelivre.png" alt="Carte livre" class="carte">
  </div>
  
  <div class="boutondroit-button transitionButton3" data-target="oslo.html">
    <img src="images/Bouton/Boutondroit.png" alt="Bouton droit" class="BD">
  </div>

  <div class="boutongauche-button transitionButton3" data-target="rotterdam.html">
    <img src="images/Bouton/Boutongauche.png" alt="Bouton gauche" class="BG">
  </div>

  <!-- Conteneur de transition vidéo TRAIN -->
  <div id="transitionVideoContainer3" class="train" style="display: none;">
    <video class="train" autoplay muted playsinline>
      <source src="videos/Videotransition3.mov" type="video/mp4">
      Votre navigateur ne prend pas en charge la vidéo.
    </video>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
